<div class="mx-auto max-w-screen-xl my-10">
    @switch (productsState.state.status()) {
        @case ('loading') {
            <p>Cargando...</p>
        }
        @case ('success') {
            <div class="flex justify-end">
                @if (productsState.state.page() < 5) {
                    <button type="button" (click)="changePage()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Ver m&aacute;s
                    </button>
                }
            </div>
            <div class="grid grid-cols-[repeat(4,300px)] gap-6">
                @for (product of productsState.state.products(); track product) {
                    <app-product-card class="block" [product]="product" (addToCart)="addToCart($event)" />
                }
            </div>
        }
        @default {
            <p>Error..</p>
        }
    }
</div>
